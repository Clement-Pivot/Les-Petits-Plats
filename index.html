<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/main.css" type="text/css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <h1 class="logo">les petits plats 
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
                <path d="M23 11.4096C23 17.2779 18.0632 22.0351 11.9735 22.0351C5.88374 22.0351 0.947021 17.2779 0.947021 11.4096C0.947021 5.54129 5.88374 0.784088 11.9735 0.784088C18.0632 0.784088 23 5.54129 23 11.4096Z" fill="white"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9735 20.4312C17.234 20.4312 21.3961 16.3366 21.3961 11.4096C21.3961 6.48255 17.234 2.38794 11.9735 2.38794C6.71301 2.38794 2.55087 6.48255 2.55087 11.4096C2.55087 16.3366 6.71301 20.4312 11.9735 20.4312ZM11.9735 22.0351C18.0632 22.0351 23 17.2779 23 11.4096C23 5.54129 18.0632 0.784088 11.9735 0.784088C5.88374 0.784088 0.947021 5.54129 0.947021 11.4096C0.947021 17.2779 5.88374 22.0351 11.9735 22.0351Z" fill="black"/>
                <path d="M19.3913 11.4096C19.3913 15.5063 16.0702 18.8274 11.9735 18.8274C7.87673 18.8274 4.55566 15.5063 4.55566 11.4096C4.55566 7.31286 7.87673 3.99179 11.9735 3.99179C16.0702 3.99179 19.3913 7.31286 19.3913 11.4096Z" fill="white"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9735 17.2236C15.1844 17.2236 17.7874 14.6206 17.7874 11.4096C17.7874 8.19864 15.1844 5.59564 11.9735 5.59564C8.76251 5.59564 6.15951 8.19864 6.15951 11.4096C6.15951 14.6206 8.76251 17.2236 11.9735 17.2236ZM11.9735 18.8274C16.0702 18.8274 19.3913 15.5063 19.3913 11.4096C19.3913 7.31286 16.0702 3.99179 11.9735 3.99179C7.87673 3.99179 4.55566 7.31286 4.55566 11.4096C4.55566 15.5063 7.87673 18.8274 11.9735 18.8274Z" fill="black"/>
            </svg>
        </h1>
        <h2 class="hero-text">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h2>
        <div class="searchbar">
            <input type="text" class="searchbar__input" id="searchbar" 
                placeholder="Rechercher une recette, un ingrédient...">
            <button class="searchbar__button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                    <circle cx="10" cy="10.4219" r="9.5" stroke="white"/>
                    <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white"/>
                </svg>
            </button>
        </div>
    </header>
    <main>
        <section class="searchlist">
            <ul class="searchlist__list">
                <li class="focusable" id="ingredient-search">
                    Ingrédients
                    <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                        <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                    </svg>
                </li>
                <li class="hidden hideable searchlist__input">
                    <input type="text" name="ingredients" id="ingredient">
                    <svg class="cross hidden" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                        <path d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7" stroke="#7A7A7A" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="magnify" xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"/>
                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"/>
                    </svg>
                </li>
                <ul class="searchlist__selected hidden hideable" id="ingredient-search-selected"></ul>
                <ul class="searchlist__items hidden hideable" id="ingredient-search-list"></ul>
            </ul>
            <ul class="searchlist__list">
                <li class="focusable" id="appliance-search">
                    Appareils
                    <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                        <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                    </svg>
                </li>
                <li class="hidden hideable">
                    <input type="text" name="appliance" id="appliance">
                    <svg class="cross hidden" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                        <path d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7" stroke="#7A7A7A" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="magnify" xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"/>
                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"/>
                    </svg>
                </li>
                <ul class="searchlist__selected hidden hideable" id="appliance-search-selected"></ul>
                <ul class="searchlist__items hidden hideable" id="appliance-search-list"></ul>
            </ul>
            <ul class="searchlist__list">
                <li class="focusable" id="ustensils-search">
                    Ustensiles
                    <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                        <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                    </svg>
                </li>
                <li class="hidden hideable">
                    <input type="text" name="ustensils" id="ustensils">
                    <svg class="cross hidden" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                        <path d="M7 7L4 4M4 4L1 1M4 4L7 1M4 4L1 7" stroke="#7A7A7A" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="magnify" xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"/>
                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"/>
                    </svg>
                </li>
                <ul class="searchlist__selected hidden hideable" id="ustensils-search-selected"></ul>
                <ul class="searchlist__items hidden hideable" id="ustensils-search-list"></ul>
            </ul>
            <h3 class="searchlist__count">50 recettes</h3>
            <ul class="searchlist__tags"></ul>
        </section>
        <section class="recipe-container">
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
